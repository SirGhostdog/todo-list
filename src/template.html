<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <header id="banner">
        <button id="burger">&#9776</button>
        <div id="title">To Do List</div>
        <div id="username">Hello, Alex</div>
    </header>

    <div id="sidebar">
        
    </div>

    <div id="hero"> 
        
        <div id="card">
            +
        </div>
    
        <div class="form-popup" id="myForm">  
            <form id="add-item-prompt" class="form-container">

                <label for="title">Title:</label>
                <input type="text" class="prompt-text" id="form-1" name="title" >

                <label for="desc">Description:</label>
                <input type="text" class="prompt-text" id="form-2" name="desc" placeholder="Optional">

                <label for="due-date">Due By:</label>
                <input type="date" class="prompt-text" id="form-3" name="due-date" >

                <label for="priority">Priority:</label>
                <select class="prompt-text" id="form-4" name="priority" >
                    <!-- <option value="" disabled selected>-Select an Option-</option> -->
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <button type="submit" class="prompt-text" id="submit-button">Add</button>

                <button type="button" class="prompt-text" id="cancel-button">Cancel</button>
                
            </form>
        </div>
    </div>
</body>
</html>
